<html>
<head>
    <title>Form Login</title>
</head>
<body>
    <form action="login.php" method="POST">
        <fieldset>
        <legend>Register</legend>
        <p>
            <label>Nama Lengkap:</label>
            <input type="text" name="nama lengkap" placeholder="nama lengkap" />
        </p>
        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="email" />
        </p>
        <p>
        		<label>Umur:</label>
            <input type="nomor" name="angka umur" placeholder="angka umur" />
        </p>
        <p>
        		<label>Jenis kelamin:</label>
            <input type="text" name="nama "Laki/Perempuan" placeholder="Laki/Perempuan" />
        </p>
        <p>
        		<label>Pekerjaan:</label>
            <input type="text" name=" pekerjaan" placeholder="pekerjaan" />
        </p>
        <p>
        		<label>Tempat tinggal:</label>
            <input type="text" name="nama tempat" placeholder="nama tempat" />
        </p>
        <p>
            <input type="submit" name="submit" value="Login" />
        </p>
        </fieldset>
    </form>
</body>
</html>
